<ng-container *ngIf="(currentCatImage$ | async)?.breeds?.length">
    <mat-card class="cat-view-card" *ngFor="let breed of (currentCatImage$ | async)?.breeds">
      <mat-card-header class="header">
        <div class="titles-wrapper">
        <div mat-card-avatar class="header-image"
             [ngStyle]="{backgroundImage: 'url(' + (currentCatImage$ | async)?.url + ')'}"
            ></div>
          <div class="d-flex-column">
            <mat-card-title>{{breed.name}}</mat-card-title>
            <mat-card-subtitle>{{breed.alt_names}}</mat-card-subtitle>
            <mat-card-subtitle>{{breed.origin}}</mat-card-subtitle>
          </div>
        </div>
        <mat-card-actions class="actions">
          <button mat-button
                  mat-raised-button
                  color="warn"
                  (click)="backToLists()">Back</button>
        </mat-card-actions>
      </mat-card-header>
      <div role="list" class="key-points-list">
        <p role="listitem"><span class="item-title">Temperament:</span> {{breed.temperament}}</p>
        <p role="listitem"><span class="item-title">Life span:</span> {{breed.life_span}}</p>
        <p role="listitem"><span class="item-title">Weight:</span> {{breed.weight.imperial}}</p>
      </div>
      <img mat-card-image class="main-image" [src]="(currentCatImage$ | async)?.url" [alt]='breed.name'>
      <mat-card-content>
        <p class="description">
          {{breed.description}}
        </p>
      </mat-card-content>
    </mat-card>
</ng-container>
